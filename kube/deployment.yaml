apiVersion: apps/v1
kind: Deployment
metadata:
  name: chronopin
  labels:
    app: chronopin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
      role: frontend
  template:
    metadata:
      labels:
        app: website
        role: frontend
    spec:
      containers:
      - name: chronopin
        image: us-west1-docker.pkg.dev/chronopin-209507/chronopin-web/chronopin:latest
        resources:
          requests:
            memory: "500Mi"
            cpu: "0.2"
          limits:
            memory: "2000Mi"
            cpu: "0.5"
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
          protocol: TCP
        # - containerPort: 80
        # - containerPort: 443
        # command: [ "/bin/sh", "-c", "echo $(SPECIAL_LEVEL_KEY) $(SPECIAL_TYPE_KEY)" ]
        # command: [ "/bin/sh", "-c", "env" ]
        envFrom:
        - configMapRef:
            name: env-file
      imagePullSecrets:
      - name: regcred

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: isso-claim
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard-rwo

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chronopin-comment
  labels:
    app: chronopin-comment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comment
      role: frontend
  template:
    metadata:
      labels:
        app: comment
        role: frontend
    spec:
      containers:
      - name: chronopin-comment
        image: us-west1-docker.pkg.dev/chronopin-209507/chronopin-comment/isso:latest
        resources:
          requests:
            memory: "250Mi"
            cpu: "0.1"
          limits:
            memory: "500Mi"
            cpu: "0.5"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        # - mountPath: /config
        #   name: isso-vol
        - mountPath: /db
          name: isso-vol
        readinessProbe:
          httpGet:
            path: /js/embed.min.js
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 5
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: isso-vol
        persistentVolumeClaim:
          claimName: isso-claim

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: chronopin-comment-managed-cert
spec:
  domains:
  - comment.chronopin.com

---
apiVersion: v1
kind: Service
metadata:
  name: chronopin-comment-np
spec:
  type: NodePort
  selector:
    app: comment
    role: frontend
  ports:
  - protocol: TCP
    port: 80
    name: http
    targetPort: 8080
    # - protocol: TCP
    #   port: 443
    #   targetPort: 8080
    #   name: https
    # - protocol: TCP
    #   port: 8443
    #   targetPort: 8080
    #   name: https2

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chronopin-comment-managed-cert-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: chronopin-comment-ip
    networking.gke.io/managed-certificates: chronopin-comment-managed-cert
    kubernetes.io/ingress.class: gce
spec:
  defaultBackend:
    service:
      name: chronopin-comment-np
      port:
        number: 80
