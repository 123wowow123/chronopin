<div>
    <div class="thread-header">
        <h2><a class="thread-header-link" ng-click="thread.searchService.goSearch('ðŸ§µ' + thread.pinId)">ðŸ§µ Thread</a></h2>
        <a class="btn btn-link response-thread-btn" ui-sref="respond({respondId:thread.pinId})"
            ng-if="thread.isLoggedIn()">Respond to this Pin</a>
    </div>

    <ul class="thread-list">
        <li id="{{pin.id}}" class="grid" data-ng-repeat="pin in thread.pins track by $index"
            ng-class="{ 'current': thread.pinId == pin.id}">

            </a>
        </li>
    </ul>
</div>
