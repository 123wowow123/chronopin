<div class="profile" ng-switch="$ctrl.loading">

  <div class="page_loading" ng-switch-when="loading">
    <h3 class="text-muted">
      <loader-pac></loader-pac>
      <!-- loading... -->
    </h3>
  </div>

  <div class="container" ng-switch-default>
    <div class="row">
      <div class="col-sm-12">
        <h1>Profile</h1>
      </div>
      <div class="col-sm-12">
        <form class="form" name="form" ng-submit="vm.patch(form)" novalidate>

          <div class="form-group" ng-class="{ 'has-success': form.userNameNoPrefix.$valid,
                                            'has-error': form.userNameNoPrefix.$invalid }">
            <label for="userNameNoPrefix" class="control-label">User Name</label>
            <div class="input-group" ng-class="{'has-error' : pinForm.userNameNoPrefix.$invalid && pinForm.userNameNoPrefix.$dirty}">
              <div class="input-group-addon">@</div>
              <input type="text" name="userNameNoPrefix" class="form-control" ng-model="vm.user.userNameNoPrefix" required ng-pattern="/^[a-zA-Z0-9-_]+$/" maxlength="15" ng-trim="false"/>
            </div>
            <p class="help-block" ng-show="form.userNameNoPrefix.$error.required">
              A user name is required
            </p>
            <p class="help-block" ng-show="!form.userNameNoPrefix.$error.required && form.userNameNoPrefix.$invalid">
              A user name can have a maximum of 15 characters with only alphanumeric characters and cannot have spaces
            </p>
          </div>

          <div class="form-group" ng-class="{ 'has-success': form.firstname.$valid,
                                            'has-error': form.firstname.$invalid }">
            <label>Frist Name</label>

            <input type="text" name="firstname" class="form-control" ng-model="vm.user.firstName" required />
            <p class="help-block" ng-show="form.firstname.$error.required">
              A first name is required
            </p>
          </div>

          <div class="form-group" ng-class="{ 'has-success': form.lastname.$valid,
                                            'has-error': form.lastname.$invalid }">
            <label>Last Name</label>

            <input type="text" name="lastname" class="form-control" ng-model="vm.user.lastName" required />
            <p class="help-block" ng-show="form.lastname.$error.required">
              A last name is required
            </p>
          </div>

          <div class="form-group" ng-class="{ 'has-success': form.email.$valid,
                                            'has-error': form.email.$invalid }">
            <label>Email</label>

            <input type="email" name="email" class="form-control" ng-model="vm.user.email" required mongoose-error />
            <p class="help-block" ng-show="form.email.$error.email">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required">
              What's your email address?
            </p>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ vm.errors.email }}
            </p>
          </div>

          <div>
            <button class="btn btn-default  btn-lg btn-register" type="submit">
              Update
            </button>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>
