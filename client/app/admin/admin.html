<div class="admin">
  <div class="container">
    <h4>The delete user and user index api routes are restricted to users with the 'admin' role.</h4>
    <ul class="list-group user-list">
      <li class="list-group-item" ng-repeat="user in admin.users">
        <div class="user-info">
          <strong>{{user.name || 'N/A'}}</strong><br>
          <span class="">{{user.email}}</span>
        </div>
        <a ng-click="admin.delete(user)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
      </li>
    </ul>
  </div>
</div>
